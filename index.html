<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BlackJack | Basic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
  <div id="apps-container">
    <div class="themeButtons">
      <div class="colorPicker-container" id="colorPicker-container">
        <button class="colorPicker btn btn-warning" id="colorPicker">
          <i class="fa fa-palette"></i>
        </button>
      </div>
    </div>
    <h1>BlackJack</h1>
    <h2 id="dealer-result"></h2>
    <h2 id="result"></h2>
    <h2 id="winner-result"></h2>
    <div id="dealer">
      <p>Dealer: </p>
      <span id="dealer-hand"></span>
      <p id="dealer-total"></p>
    </div>
    <button id="deal" type="submit" value="deal" class="btn btn-success">DEAL</button>
    <button id="stand" type="submit" value="deal" class="btn btn-warning">STAND</button>
    <button id="hit" type="submit" value="deal" class="btn btn-danger">HIT</button>
    <div id="player">
      <p>Player: </p>
      <span id="player-hand"></span>
      <p id="player-total"></p>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="colors.js"></script>
</body>
</html>
